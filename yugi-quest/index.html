<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yugi Quest – The Career Chronicles</title>
<link rel="stylesheet" href="styles.css">
<script src="game.js" defer></script>
<script src="level1.js" defer></script>
<script src="level2.js" defer></script>
<script src="level3.js" defer></script>
<script src="level4.js" defer></script>
<script src="badge.js" defer></script>
</head>
<body>
<header>
  <div id="hearts" aria-label="Hearts">♥♥♥</div>
  <div id="timer" aria-label="Time Left">5:00</div>
  <div id="xp" aria-label="Experience">0 XP</div>
</header>
<section id="scene" aria-live="polite"></section>
<div id="overlay-splash" class="overlay" aria-hidden="false">
  <h1>Yugi Quest – The Career Chronicles</h1>
  <p id="highscore"></p>
  <label>Enter your name: <input id="playerName" maxlength="20"></label>
  <button id="startBtn">Start Game</button>
</div>
<div id="overlay-end" class="overlay" aria-hidden="true">
  <h2 id="end-title"></h2>
  <img id="shareBadge" alt="Badge Image" style="display:none">
  <button id="restartBtn">Restart</button>
</div>
</body>
</html>
